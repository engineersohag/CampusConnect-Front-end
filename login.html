<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CampusConnect</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="card login-card">
                    <div class="login-header text-white text-center py-4">
                        <h1 class="h3 mb-1">
                            <i class="fas fa-graduation-cap me-2"></i>CampusConnect
                        </h1>
                        <p class="mb-0">Welcome back to your professional network</p>
                    </div>
                    
                    <div class="card-body p-4 p-md-5">
                        <h2 class="text-center mb-4">Sign In to Your Account</h2>
                        
                        <form>
                            <!-- Email/Student ID Input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email or Student ID</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="text" class="form-control" id="email" placeholder="Enter your email or student ID" required>
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Forgot password?</a>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                            </div>
                            
                            <!-- Divider -->
                            <div class="divider mb-4">
                                <span>Or continue with</span>
                            </div>
                            
                            <!-- Social Login Options -->
                            <div class="row g-2 mb-4">
                                <div class="col">
                                    <button type="button" class="btn btn-outline-dark w-100">
                                        <i class="fab fa-google me-2"></i>Google
                                    </button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-outline-primary w-100">
                                        <i class="fab fa-linkedin me-2"></i>LinkedIn
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Register Link -->
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="register.html" class="text-decoration-none fw-bold">Sign up now</a>
                                </p>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Demo Credentials Note -->
                    <div class="card-footer bg-light text-center py-3">
                        <p class="small text-muted mb-0">
                            <i class="fas fa-info-circle me-1"></i>
                            Demo: Use "student@example.com" or "alumni@example.com" with password "demo123"
                        </p>
                    </div>
                </div>
                
                <!-- Back to Home -->
                <div class="text-center mt-4">
                    <a href="index.html" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Toggle Password Visibility -->
    <script>
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
